<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>


<script>


var a = 10;//创建一个变量

function demo(x){
    x = 20;//传入数值
}
demo(a);
alert(a);//输出这个值



var b = {a:10};//创建一个对象

function test(arg){
    arg.a = 20;//传入地址
}

test(b);
alert(b.a);//值会被修改







</script>















</body>
</html>
