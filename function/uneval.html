<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<script>
var a = 1;
uneval(a); //返回一个字符串 1
console.log(a);

var b = '1';
uneval(b); // 返回一个字符串 "1"

uneval(function foo() {}); // 返回字符串 "(function foo(){})"


var a = uneval(function foo() { return 'hi'; });
var foo = eval(a);
console.log(foo()); // 返回 "hi"
</script>

</body>
</html>
