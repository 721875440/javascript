<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<style>
 #elem-container{
   position: absolute;
   left:     100px;
   top:      200px;
   height:   100px;
 }
</style>

<div id="elem-container">dummy</div>
<div id="output"></div>  

<script>
  function getTheStyle(){
    var elem = document.getElementById("elem-container");//获取ID
    var theCSSprop = window.getComputedStyle(elem,null).getPropertyValue("height");//获取高度值
    document.getElementById("output").innerHTML = theCSSprop;
   }
  getTheStyle();
</script>

</body>
</html>
