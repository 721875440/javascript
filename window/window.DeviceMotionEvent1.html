<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>








<div id="con"></div>
<script>
var con = document.getElementById("con");
 
(function(){
    // 监听运动传感事件，查看是否支持硬件运动
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
    } else {
        alert("您的设备不支持硬件调用");
    }

    function deviceMotionHandler(eventData){
        var acceleration = eventData.accelerationIncludingGravity;
 
            // 获取当前三个方向的值
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            con.innerHTML = "X:"+x+"<br>y:"+y+"<br>z:"+z;
                 
       
    }
})();
</script>




</body>
</html>
