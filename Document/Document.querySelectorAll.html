<body>

<div class="note">11</div>
<div class="alert">222</div>

<div class="note">11</div>
<div class="alert">222</div>


<script>
var matches = document.querySelectorAll("div.note, div.alert");//选取所有的样式，返回元素节点数组
    console.log(matches);//输出所有的元素数组
    for(var i=0;i<matches.length;i++){//循环
        matches[i].style.color = "red";//设置字体颜色
    }
</script>
