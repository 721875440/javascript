<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>


<script>
function varTest() {
  var x = 31;
  if (true) {
    var x = 71;  // 变量进行覆盖
    console.log(x);  // 71
  }
  console.log(x);  // 71
}

varTest();

function letTest() {
  let x = 31;
  if (true) {
    let x = 71;  //变量区块新声明，不会覆盖
    console.log(x);  // 71
  }
  console.log(x);  // 31
}


letTest();





</script>




</body>
</html>
