<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>



<script>

//创建一个sessionStorage，key为:test
window.sessionStorage.test = '演示';

//获取sessionStorage的key标准方式
var str = window.sessionStorage.getItem('test');
alert(str);//结果：演示

//获取sessionStorage的key简写方式
var str1 = sessionStorage.test;
alert(str1);//结果：演示








</script>



</body>
</html>
