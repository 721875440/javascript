<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <script>
        var reg = /[a-z]/ig;//字面量的方式进行创建正则表达式 i不区分大小写 g 全局匹配
        var bol = reg.test("a"); //进行匹配
        alert(bol);//弹出匹配结果：true
            
    
    
    </script>
   
   
    
</body>
