<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<script>
    
    var obj = {
        name:'zhangsan',
        age:18,
        func:function(){
            console.log(this===window);//false
            console.log(this==obj);//true;
            
            function demo(){
                console.log(this===window);//true  function函数中是window对象
            }//end demo
        }//end function
    }//end obj
obj.func();

</script>

</body>
</html>
